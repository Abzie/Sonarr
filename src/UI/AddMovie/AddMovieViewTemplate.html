{{#if folder.path}}
<div class="row unmapped-folder-path">
    <div class="span11">
        {{folder.path}}
    </div>
</div>{{/if}}
<div class="row x-movie-bar">
    <div class="input-prepend nz-input-large add-series-search span11">
        <i class="add-on icon-search"/>
        {{#if folder}}
        <input type="text" class="input-block-level x-movie-search" value="{{folder.name}}">
        {{else}}
        <input type="text" class="input-block-level x-movie-search" placeholder="Start typing the name of movie you want to add ...">
        {{/if}}
    </div>
</div>
<div class="row">
    <div id="search-result" class="result-list span12"/>
</div>
<div class="btn btn-block text-center new-movie-loadmore x-load-more" style="display: none;">
    <i class="icon-angle-down"/>
    more
</div>
